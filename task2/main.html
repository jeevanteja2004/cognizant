<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="main-css.css">
</head>

<body>
    <div class="d-flex flex-row justify-content-center">
        <h1>ACTB CONNECTION PORTAL</h1>
    </div>
    <div class="d-flex flex-column justify-content-center">
    <form id="myform"  class="m-auto d-flex flex-column justify-content-center">
        <div class="mt-3 ">
        <label class="space" for="text-input1">Customer Name</label>
        <input type="text" id="text-input1"  placeholder="Enter Name"  pattern="[A-Za-z\s]+" required>
    </div>
    <div class="mt-3">
        <label class="space" for="mail-input2">Customer Email</label>
        <input type="email" id="mail-input2" placeholder="abc@gmail.com" required>
    </div>
    <div class="mt-3">
        <label class="space" for="mobile-input3">Mobile Number</label>
        <input type="tel" id="mobile-input3" placeholder="Enter the Mobile Number" pattern="[789][0-9]{9}" required>
    </div>
    <div class="mt-3">
    <label class="space" for="connectionType">Type of boardbrand:</label>
        <select id="connectionType" name="connectionType" required>
            <option value="Pre">Pre</option>
            <option value="Post">Post</option>
        </select>
    </div>
    <div class="mt-3 d-flex flex-row">
        <label  for="radio-btn">Schema Name</label>
        <div id="radio-btn">
        <input id="local" class="ml-5" type="radio" value="Local" name="group" required>
        <label for="local" class="mr-3">Local</label>
        <input id="std" type="radio" value="STD" name="group">
        <label for="std" class="mr-3">STD</label>
        <input id="full" type="radio" value="Full" name="group">
        <label for="full" >FullTalkTime</label>
    </div>
    </div>
    <div class="mt-3">
        <label for="connection-duration" class="mr-4">Connection Duration</label>
        <input type="text" id="connection-duration">
    </div>
    <div class="d-flex flex-row mt-3">
        <button class="btn btn-primary" id="cal">Calculate Bill Amount</button>
        <button class="ml-5 btn btn-danger" id="reset"> Reset</button>
    </div>
    <h6 class="mt-3">The Total Monthly Cost is Rs :<span id="bill-amount"></span></h6>
    </form>
    <table class="m-auto" style="width: 30%; border:solid; ">
        <thead >
            <th style="border:solid;">Connection Type</th>
            <th style="border:solid;">Call Limit</th>
            <th style="border:solid;">Monthly Rental</th>
        </thead>
        <tr style="border:solid;">
            <td style="border:solid;">Pre</td>
            <td style="border:solid;">500</td>
            <td style="border:solid;">75</td>
        </tr>
        <tr style="border:solid;"></tr>
        <td style="border:solid;">Post</td>
        <td style="border:solid;">Unlimited</td>
        <td style="border:solid;">150</td>
        </tr>
    </table>
    
</div>
    <script src="main-js.js" ></script>
</body>

</html>
